# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli@8.0.6
    npm install -g angular-cli-ghpages
    npm install
    ng build --prod --base-href "https://aarone314.github.io/Sudoku/"
    git config --global user.name "Aaron Exley"
    git config -global user.email "aaroned314@gmail.com"
    ngh --dir dist/sudoku -S
  displayName: 'Build for Prod'

